<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>E-commerce 5DINF</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>L'E-COMMERCE MIGLIORE DELLA 5DINF ðŸ˜ŽðŸ”¥</h1>
    </header>

    <section id="t1" class="grid"></section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>

        function caricaJSON() {
            let richiesta = new XMLHttpRequest();

            richiesta.open('GET', 'informatica.json', true);
            richiesta.send();

            richiesta.onload = function () {

                const oggetto = JSON.parse(richiesta.responseText);

                let str = "";

                for (let i = 0; i < oggetto.length; i++) {
                    str +=
                        `<div class="card">
                            <h3>${oggetto[i].nome}</h3>
                            <p><b>PREZZO:</b>:${oggetto[i].costo}</p>
                            <p><b>DESCRIZIONE</b>: EUR ${oggetto[i].descrizione}</p>
                        </div>`;
                }


                document.getElementById("t1").innerHTML = str;
            };
        }

        // Chiamata
        caricaJSON();

    </script>

</body>

</html>
