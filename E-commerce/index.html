<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>E-commerce 5DINF</title>
</head>

<body>
    <header>
        <h1>L'E-COMMERCE MIGLIORE DELLA 5DINF ðŸ˜ŽðŸ”¥</h1>
    </header>

    <div id="t1"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>

        function caricaJSON() {
            let richiesta = new XMLHttpRequest();

            richiesta.open('GET', 'informatica.json', true);
            richiesta.send();

            richiesta.onload = function () {

                const oggetto = JSON.parse(richiesta.responseText);

                let str = "<table border='1'>";

                for (let i = 0; i < oggetto.length; i++) {
                    str +=
                        "<tr>" +
                        "<td>" + oggetto[i].nome + "</td>" +
                        "<td>" + oggetto[i].costo + "</td>" +
                        "<td>" + oggetto[i].descrizione + "</td>" +
                        "</tr>";
                }

                str += "</table>";

                document.getElementById("t1").innerHTML = str;
            };
        }

        // Chiamata
        caricaJSON();

    </script>

</body>

</html>
