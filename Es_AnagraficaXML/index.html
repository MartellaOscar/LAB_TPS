<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagrafica Persone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #1a237e;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        #listaNomi {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            list-style: none;
        }

        .persona-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .persona-card:hover {
            transform: translateY(-5px);
        }

        .persona-nome {
            color: #1a237e;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .persona-cognome {
            color: #0828f7;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .persona-eta {
            color: #7986cb;
            font-size: 1rem;
            padding: 0.25rem 0.5rem;
            background: #e8eaf6;
            border-radius: 15px;
            display: inline-block;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            #listaNomi {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anagrafica Persone</h1>
        <p id="listaNomi"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
